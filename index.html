<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: #000;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.8s ease-in;
        }
        
        img {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            object-position: center;
            transform: scale(1.5);
            animation: zoomIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0;
            }
            to { 
                opacity: 1;
            }
        }
        
        @keyframes zoomIn {
            from { 
                transform: scale(1.2);
            }
            to { 
                transform: scale(1.5);
            }
        }
        
        /* Pour mobile */
        @media (max-width: 768px) {
            img {
                transform: scale(2);
            }
            
            @keyframes zoomIn {
                from { 
                    transform: scale(1.5);
                }
                to { 
                    transform: scale(2);
                }
            }
        }
    </style>
</head>
