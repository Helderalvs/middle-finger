<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ–•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: #000;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.8s ease-in;
        }
        
        img {
            max-width: 60%;
            max-height: 60%;
            width: auto;
            height: auto;
            object-fit: contain;
            animation: zoomIn 0.5s ease-out;
        }
        
        /* Pour mobile - encore plus petit */
        @media (max-width: 768px) {
            img {
                max-width: 70%;
                max-height: 70%;
            }
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0;
            }
            to { 
                opacity: 1;
            }
        }
        
        @keyframes zoomIn {
            from { 
                transform: scale(0.9);
            }
            to { 
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.jpg" alt="ðŸ–•">
    </div>
</body>
</html>
